name: Deploy to AWS EKS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1   
      AWS_PROFILE: hackathon-devops
      ECR_REPOSITORY: 539935451710.dkr.ecr.us-east-1.amazonaws.com/hackathon-devops-riju-services      # Set your ECR repo name
      EKS_CLUSTER_NAME: hackathon-devops-riju-dev # Set your EKS cluster name
      IMAGE_TAG: latest                      # You can also use GITHUB_SHA for unique tags

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: AKIAX3NVJFI7LWSAVZPW
        aws-secret-access-key: 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
        aws-region: us-east-1

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      run: terraform init
      working-directory: terraform/

    - name: Terraform Plan
      run: terraform plan
      working-directory: terraform/

    - name: Terraform Apply
      run: terraform apply -auto-approve
      working-directory: terraform/

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, Tag, and Push Docker Image to ECR
      run: |
        docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REPOSITORY:$IMAGE_TAG ${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY}:$IMAGE_TAG
        docker push ${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY}:$IMAGE_TAG

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --region $AWS_REGION --name $EKS_CLUSTER_NAME

    - name: Deploy to EKS
      run: |
        kubectl apply -f k8s/

    
